<md-progress-circular ng-if="!unsubscribeCtrl.dataReady" class="md-warn md-hue-1 b-loader" md-mode="indeterminate"></md-progress-circular>
<md-subheader ng-if="unsubscribeCtrl.dataReady==='error'" class="md-primary">{{ unsubscribeCtrl.dataError }}</md-subheader>

<md-content ng-if="unsubscribeCtrl.dataReady && !unsubscribeCtrl.dataError">
  <div class="centered-header m-margin-top-50">Вы отписались от всех рассылок!</div>
</md-content>
